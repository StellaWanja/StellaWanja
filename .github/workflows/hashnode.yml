name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs Every Day

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "Hashnode Blog"
        uses: "varunsridharan/action-hashnode-blog@1.2"
        with:
          USERNAME: 'StellaWanja' # Hashnode Username
          BLOG_URL: 'https://stylades.hashnode.dev' # Blog URL
          COUNT: 5 # MAX Visisble
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
